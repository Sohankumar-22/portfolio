<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stunning animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.12) 0%, transparent 50%);
            animation: floatParticles 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            animation: floatParticles 25s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatParticles {
            0%, 100% { 
                opacity: 0.6; 
                transform: translateY(0px) translateX(0px) scale(1); 
            }
            33% { 
                opacity: 0.8; 
                transform: translateY(-30px) translateX(20px) scale(1.1); 
            }
            66% { 
                opacity: 0.4; 
                transform: translateY(20px) translateX(-15px) scale(0.9); 
            }
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Welcome header with stunning effects */
        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff, #e0e0e0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate, textShimmer 8s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: textSweep 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textSweep {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(200%) skewX(-15deg); }
        }

        /* Spectacular Navigation Bar */
        u1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(30px);
            border-radius: 60px;
            padding: 25px 50px;
            margin: 0 auto;
            max-width: 900px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            list-style: none;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        u1:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Enhanced animated background for navbar */
        u1::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%
            );
            animation: navShimmer 6s ease-in-out infinite;
            pointer-events: none;
        }

        u1::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent);
            animation: navPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes navShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes navPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        li {
            list-style: none;
            margin: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Individual button themes */
        li:nth-child(1) a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        li:nth-child(2) a {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid rgba(240, 147, 251, 0.3);
        }

        li:nth-child(3) a {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: 2px solid rgba(79, 172, 254, 0.3);
        }

        li:nth-child(4) a {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: 2px solid rgba(67, 233, 123, 0.3);
        }

        li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 18px 35px;
            border-radius: 40px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: block;
            position: relative;
            overflow: hidden;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced button animations */
        li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* Individual button hover effects with unique colors */
        li:nth-child(1) a:hover {
            background: linear-gradient(135deg, #7c8df0 0%, #8a5cb8 100%);
            transform: translateY(-12px) scale(1.1) rotate(-2deg);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                0 0 30px rgba(102, 126, 234, 0.6);
        }

        li:nth-child(2) a:hover {
            background: linear-gradient(135deg, #f5a3ff 0%, #ff6b82 100%);
            transform: translateY(-12px) scale(1.1) rotate(2deg);
            box-shadow: 
                0 20px 40px rgba(240, 147, 251, 0.4),
                0 0 30px rgba(240, 147, 251, 0.6);
        }

        li:nth-child(3) a:hover {
            background: linear-gradient(135deg, #6bbcff 0%, #1affff 100%);
            transform: translateY(-12px) scale(1.1) rotate(-1deg);
            box-shadow: 
                0 20px 40px rgba(79, 172, 254, 0.4),
                0 0 30px rgba(79, 172, 254, 0.6);
        }

        li:nth-child(4) a:hover {
            background: linear-gradient(135deg, #5fff91 0%, #4fffed 100%);
            transform: translateY(-12px) scale(1.1) rotate(1deg);
            box-shadow: 
                0 20px 40px rgba(67, 233, 123, 0.4),
                0 0 30px rgba(67, 233, 123, 0.6);
        }

        li a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        li a:hover::before {
            left: 100%;
        }

        li a:hover::after {
            width: 120px;
            height: 120px;
        }

        /* Pulsing animation for buttons */
        li a {
            animation: buttonPulse 4s ease-in-out infinite;
        }

        li:nth-child(1) a { animation-delay: 0s; }
        li:nth-child(2) a { animation-delay: 1s; }
        li:nth-child(3) a { animation-delay: 2s; }
        li:nth-child(4) a { animation-delay: 3s; }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }
            50% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        /* Button focus and active states */
        li a:active {
            transform: translateY(-8px) scale(1.05);
        }

        li a:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Active/focus states */
        li a:active {
            transform: translateY(-1px);
        }

        /* Responsive design with enhanced mobile buttons */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            u1 {
                flex-direction: column;
                padding: 40px 30px;
                border-radius: 35px;
                gap: 15px;
            }

            li {
                margin: 0;
                width: 100%;
            }

            li a {
                text-align: center;
                padding: 20px 25px;
                width: 100%;
                font-size: 1.3rem;
            }

            /* Enhanced mobile hover effects */
            li:nth-child(1) a:hover {
                transform: translateY(-8px) scale(1.05);
            }

            li:nth-child(2) a:hover {
                transform: translateY(-8px) scale(1.05);
            }

            li:nth-child(3) a:hover {
                transform: translateY(-8px) scale(1.05);
            }

            li:nth-child(4) a:hover {
                transform: translateY(-8px) scale(1.05);
            }

            .container {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            u1 {
                padding: 30px 20px;
                gap: 12px;
            }

            li a {
                padding: 18px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>welcome to Home page!!! hii user !!!!</h1>
        
        <u1>
            <li><a href="{{url_for('home')}}">home</a></li>
            <li><a href="{{url_for('about')}}" target="_blank">about</a></li>
            <li><a href="{{url_for('contact')}}" target="_blank">contact</a></li>
            <li><a href="{{url_for('project')}}" target="_blank">project</a></li>
        </u1>
    </div>
</body>
</html>
